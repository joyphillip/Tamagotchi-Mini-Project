<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background">

<h1>Tamagotchi-Mini</h1>

<div id="button-container">
<button class="button1">Start</button>
<button class="button2" id="light-switch">Light (On/Off)</button>
<button class="button3"> Feed Me</button>
<button class="button4"> Let's Play</button>
</div>


<div class="newTama">
    <h1 id="name"> Pet's Name</h1>
    <h2 id="age"> Age: 0 </h2>
</div>


<div class="parent">
   <img class="child" id="little-crab" alt="little crab" src="./imgs/little-crab.png" >
</div>


<div class="stats">
    <span id="hunger"> Hunger : 0</span>
    <span id="sleepy"> Sleepiness : 0</span>
    <span id="bored"> Boredom : 0</span>
</div>



<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
